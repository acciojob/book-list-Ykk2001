<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <style>
      h1 {
        text-align: center;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      .form-group label {
        font-weight: bold;
      }
      .form-group input[type="text"] {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      #submit {
        background-color: #0000ff;
        margin-top: 10px;
        max-width: 100px;
        padding: 5px;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
        border: none;
        transition: background-color 0.2s;
      }
      #submit:hover {
        background-color: #0056b3;
      }

      .table {
        width: 90%;
        margin: 20px auto;
        margin-top: 20px;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
      }
      thead {
        background-color: #007bff;
        color: white;
      }
      th,
      td {
        padding: 12px 20px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      tbody tr:hover {
        background-color: #f1f1f1;
      }
      .delete {
        background-color: #dc3545;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .delete:hover {
        background-color: #a71d2a;
      }
    </style>
  </head>
  <body>
    <h1>My<span style="color: blue">Book</span>List</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" />

      <label for="author">Author</label>
      <input type="text" id="author" />

      <label for="isbn">ISBN#</label>
      <input type="text" id="isbn" />

      <input type="submit" id="submit" value="Add Book" />
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
        </tr>
      </thead>

      <tbody id="book-list"></tbody>
    </table>

    <script>
  let inputTitle = document.getElementById("title");
  let inputAuthor = document.getElementById("author");
  let inputISBN = document.getElementById("isbn");

  let addBtn = document.getElementById("submit");
  let bookList = document.getElementById("book-list");

  addBtn.addEventListener("click", (e) => {
    e.preventDefault();

    // Create a new table row
    let tr = document.createElement("tr");

    // Create table data for title, author, isbn
    let tdTitle = document.createElement("td");
    tdTitle.innerText = inputTitle.value;

    let tdAuthor = document.createElement("td");
    tdAuthor.innerText = inputAuthor.value;

    let tdISBN = document.createElement("td");
    tdISBN.innerText = inputISBN.value;

    // Create delete button inside a td
    let tdDelete = document.createElement("td");
    let deleteBtn = document.createElement("button");
    deleteBtn.classList.add("delete");
    deleteBtn.innerText = "Clear";
    tdDelete.appendChild(deleteBtn);

    // Append all td to the row
    tr.append(tdTitle, tdAuthor, tdISBN, tdDelete);

    // Append the row to the table body
    bookList.appendChild(tr);

    // Clear input fields after adding
    inputTitle.value = "";
    inputAuthor.value = "";
    inputISBN.value = "";
  });

  // Event delegation for delete buttons
  bookList.addEventListener("click", (e) => {
    if (e.target.classList.contains("delete")) {
      const row = e.target.closest("tr");
      row.remove();
    }
  });
</script>

  </body>
</html>
